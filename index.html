<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Unik</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #1abc9c;
            color: white;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .profile-card {
            background-color: #fff;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            text-align: center;
            border-radius: 10px;
        }

        .profile-picture {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            margin: 0 auto;
            background-color: #1abc9c;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 60px;
            color: white;
        }

        .profile-name {
            font-size: 24px;
            margin-top: 20px;
        }

        .profile-description {
            font-size: 16px;
            margin-top: 10px;
        }

        .contact-info {
            margin-top: 20px;
            text-align: left;
        }

        .contact-info p {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .contact-icon {
            margin-right: 10px;
        }

        .footer {
            text-align: center;
            background-color: #1abc9c;
            color: white;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>

    </header>

    <main>

</body>

</html>
